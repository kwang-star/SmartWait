<!DOCTYPE html>
<html>
    <head>
        <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "JavaScript Function in Head";
        }
        </script>
    </head>
    <body>

        <h1>JavaScript is the default scripting language in HTML.</h1>
        
        <p id="demo"></p>

        <!-- Placing scripts at the bottom of the <body> element improves the display speed, because script interpretation slows down the display. -->
        <script>
        document.getElementById("demo").innerHTML = "JavaScript in Body";
        </script>

        <button type="button" onclick="myFunction()">Try it</button>

        <!-- External JS: 3 Ways of referencing, 
            full URL, 
            file path,
            no path-->
        <script src="https://www.w3schools.com/js/myScript.js"></script>
        <script src="/js/myScript.js"></script>
        <script src="myScript.js"></script>

    </body>
</html>
