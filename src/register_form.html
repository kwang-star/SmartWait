<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <link rel="stylesheet" href=""> 
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <div ng-app="formApp" ng-controller="formCtrl" class="container">
        <form action="register_form.html" method="post" id="register">
            <h1>Register New User</h1>
            <div class="field">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" ng-model="fname" placeholder="Enter your firstname" />
                <small></small>
            </div>
            <div class="field">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" ng-model="lname" placeholder="Enter your lastname" />
                <small></small>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" ng-model="email" placeholder="Enter your email address" />
                <small></small>
            </div>
            <!-- DOB Violation of putting non-passive event on scroll element (this is likely due to the 
            $scope.today) -->
            <div class="field">
                <label for="dob">Date Of Birth:</label>
                <input type="date" ng-model="dob" id="dob" min="1870-01-01" max="" />
                <small></small>
            </div>
            <div class="field">
                <label for="gender">Gender:</label>
                <select ng-model="gend.selected" ng-options="value.id as value.value for value in genders" id="gender">
                    <option value=""></option>
                </select>
                
                <small></small>
            </div>
            <div class="field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="formApp.js"></script>
    <script src="formCtrl.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
